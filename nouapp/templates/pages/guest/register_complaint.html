{% extends "layouts/glayout.html" %} {% load static %} 
{% block title %} Register Complaint{% endblock %} {% block css %}

<style></style>

{% endblock %} {% block guest %}

<div class="flex min-h-screen flex-col justify-center items-center px-6 py-12 lg:px-8 ">
    <div
  class="w-full sm:w-[600px] bg-blue-100 dark:bg-sky-950 py-8 my-8 rounded sm:px-4"
><h1 class="text-center text-3xl font-semibold">Register Complaint Here</h1>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}
        <div>
          <label
            for=""
            class="block text-sm font-medium leading-6 text-gray-900 dark:text-white"
            >Enter Subject:</label
          >
          <div class="mt-2">
            <input
              id=""
              name=""
              type="text"
              autocomplete=""
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for=""
            class="block text-sm font-medium leading-6 text-gray-900 dark:text-white"
            >Enter Complaint Text:</label
          >
          <div class="mt-2">
            <textarea
              id=""
              name=""
              type="text"
              autocomplete=""
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            ></textarea>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
